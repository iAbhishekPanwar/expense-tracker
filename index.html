<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses-Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="container bg-white rounded my-2 px-0">
                    <div class="py-1 bg-info text-white">
                        <h1 style="text-align: center;">Expenses Tracker</h1>
                    </div>
                    <form action="#" id="my-form">
                        <div class="py-3 mx-5">
                            <input type="number" id="amount" class="form-control border-info" name="" placeholder="Enter Amount">
                        </div>
                        <div class="py-3 mx-5">
                            <input type="text" id="discriptiton" class="form-control border-info" name="" placeholder="Enter Discriptiton">
                        </div>
                        <div class="py-3 mx-5">
                            <select name="category" id="category" class="form-control border-info" >
                                <option></option>
                                <option disabled selected value > Select Category -- </option>
                                <option>Food</option>
                                <option>Fuel</option>
                                <option>Movie</option>
                                <option>Travel</option>
                            </select>
                        </div>
                        <div class="py-3 mx-5 ">
                            <input type="submit" class="form-control border-info bg-info" name="" placeholder="Enter Amount">
                        </div>
                    </form>
                    <div class="py-3 mx-5 ">
                        <ul id = "items"class="list-group">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
